<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis - Best Time to Sell</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .analysis-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .recommendation-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .recommendation-card h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .price-indicator {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .month {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .month:hover {
            transform: scale(1.05);
        }

        .best { background: #4CAF50; color: white; }
        .good { background: #8BC34A; color: white; }
        .average { background: #FFC107; color: black; }
        .poor { background: #FF9800; color: white; }
        .worst { background: #F44336; color: white; }

        .insights {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .insights h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .insights ul {
            list-style: none;
        }

        .insights li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .insights li:before {
            content: "•";
            color: #667eea;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Best Time to Sell Analysis</h1>
            <p>Optimize your crop sales with data-driven timing recommendations</p>
        </div>

        <div class="analysis-card">
            <div class="controls">
                <div class="form-group">
                    <label for="cropSelect">Select Crop</label>
                    <select id="cropSelect">
                        <option value="tomato">Tomatoes</option>
                        <option value="wheat">Wheat</option>
                        <option value="onion">Onions</option>
                        <option value="potato">Potatoes</option>
                        <option value="rice">Rice</option>
                        <option value="corn">Corn</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="marketSelect">Select Market</label>
                    <select id="marketSelect">
                        <option value="delhi">Delhi Wholesale</option>
                        <option value="mumbai">Mumbai APMC</option>
                        <option value="bangalore">Bangalore Market</option>
                        <option value="kolkata">Kolkata Wholesale</option>
                        <option value="chennai">Chennai Market</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="yearSelect">Year</label>
                    <select id="yearSelect">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>

            <div class="results-grid">
                <div class="recommendation-card">
                    <h3>Optimal Selling Recommendation</h3>
                    <div id="recommendationText" class="recommendation-text">
                        Select a crop to see recommendations
                    </div>
                    <div id="priceIndicator" class="price-indicator"></div>
                    
                    <h4>Annual Price Calendar</h4>
                    <div class="calendar" id="priceCalendar">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                </div>

                <div class="insights">
                    <h4>Key Insights & Factors</h4>
                    <ul id="insightsList">
                        <li>Select a crop to view insights</li>
                    </ul>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Sample crop data with price patterns and recommendations
        const cropData = {
            tomato: {
                name: "Tomatoes",
                bestMonths: [1, 2, 7], // January, February, July
                goodMonths: [0, 3, 11], // December, March, November
                averageMonths: [6, 10], // June, October
                poorMonths: [4, 5], // April, May
                worstMonths: [8, 9], // August, September
                recommendation: "Sell in late winter (Feb-Mar) or early monsoon (Jul) for 20-30% premium",
                pricePremium: "25% above annual average",
                insights: [
                    "Prices peak during winter scarcity periods",
                    "Avoid October-November harvest season",
                    "Monsoon crop gets better rates due to supply constraints",
                    "Storage costs are high - sell quickly after harvest"
                ],
                pricePattern: [65, 75, 80, 60, 45, 40, 55, 70, 35, 30, 50, 60]
            },
            wheat: {
                name: "Wheat",
                bestMonths: [3, 4], // March, April
                goodMonths: [2, 5], // February, May
                averageMonths: [1, 6], // January, June
                poorMonths: [0, 7, 11], // December, July, November
                worstMonths: [8, 9, 10], // August, September, October
                recommendation: "Sell immediately after harvest completion (Apr-May)",
                pricePremium: "15-20% above off-season prices",
                insights: [
                    "Harvest season offers best prices initially",
                    "Government procurement peaks in April-May",
                    "Prices stabilize but remain lower in off-season",
                    "Consider storage if you can wait for festival demand"
                ],
                pricePattern: [28, 29, 31, 35, 36, 32, 30, 28, 27, 26, 27, 28]
            },
            onion: {
                name: "Onions",
                bestMonths: [0, 1, 11], // December, January, November
                goodMonths: [2, 10], // February, October
                averageMonths: [3, 9], // March, September
                poorMonths: [4, 8], // April, August
                worstMonths: [5, 6, 7], // May, June, July
                recommendation: "Target winter months (Dec-Feb) for maximum profit",
                pricePremium: "Up to 40% during peak demand season",
                insights: [
                    "Winter months see highest demand and prices",
                    "New crop arrival in Sep-Oct causes price dips",
                    "Highly volatile - monitor market regularly",
                    "Storage can help avoid low-price periods"
                ],
                pricePattern: [45, 48, 42, 35, 28, 25, 26, 30, 32, 38, 42, 46]
            },
            potato: {
                name: "Potatoes",
                bestMonths: [5, 6, 7], // May, June, July
                goodMonths: [4, 8], // April, August
                averageMonths: [3, 9, 10], // March, September, October
                poorMonths: [2, 11], // February, November
                worstMonths: [0, 1], // December, January
                recommendation: "Sell in summer months (May-Jul) when supply decreases",
                pricePremium: "20-25% above winter prices",
                insights: [
                    "Summer prices rise as stored supply diminishes",
                    "Winter harvest creates oversupply and lower prices",
                    "Cold storage enables holding for better prices",
                    "Early summer offers best price-to-storage cost ratio"
                ],
                pricePattern: [18, 17, 19, 21, 24, 28, 30, 29, 25, 22, 20, 19]
            }
        };

        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        // Initialize the application
        function initializeApp() {
            populateCalendar();
            updateAnalysis();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('cropSelect').addEventListener('change', updateAnalysis);
            document.getElementById('marketSelect').addEventListener('change', updateAnalysis);
            document.getElementById('yearSelect').addEventListener('change', updateAnalysis);
        }

        function populateCalendar() {
            const calendar = document.getElementById('priceCalendar');
            calendar.innerHTML = '';
            
            months.forEach((month, index) => {
                const monthElement = document.createElement('div');
                monthElement.className = 'month';
                monthElement.textContent = month;
                monthElement.dataset.monthIndex = index;
                calendar.appendChild(monthElement);
            });
        }

        function updateAnalysis() {
            const cropSelect = document.getElementById('cropSelect');
            const selectedCrop = cropSelect.value;
            const crop = cropData[selectedCrop];
            
            if (!crop) return;

            updateRecommendation(crop);
            updateCalendar(crop);
            updateInsights(crop);
            updateChart(crop);
        }

        function updateRecommendation(crop) {
            const recommendationText = document.getElementById('recommendationText');
            const priceIndicator = document.getElementById('priceIndicator');
            
            recommendationText.textContent = crop.recommendation;
            priceIndicator.textContent = `Price Premium: ${crop.pricePremium}`;
        }

        function updateCalendar(crop) {
            const monthElements = document.querySelectorAll('.month');
            
            monthElements.forEach(element => {
                const monthIndex = parseInt(element.dataset.monthIndex);
                
                // Reset classes
                element.className = 'month';
                
                // Add appropriate class based on month rating
                if (crop.bestMonths.includes(monthIndex)) {
                    element.classList.add('best');
                } else if (crop.goodMonths.includes(monthIndex)) {
                    element.classList.add('good');
                } else if (crop.averageMonths.includes(monthIndex)) {
                    element.classList.add('average');
                } else if (crop.poorMonths.includes(monthIndex)) {
                    element.classList.add('poor');
                } else if (crop.worstMonths.includes(monthIndex)) {
                    element.classList.add('worst');
                }
            });
        }

        function updateInsights(crop) {
            const insightsList = document.getElementById('insightsList');
            insightsList.innerHTML = '';
            
            crop.insights.forEach(insight => {
                const li = document.createElement('li');
                li.textContent = insight;
                insightsList.appendChild(li);
            });
        }

        function updateChart(crop) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (window.priceChartInstance) {
                window.priceChartInstance.destroy();
            }
            
            window.priceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: `Average Price (₹/kg) - ${crop.name}`,
                        data: crop.pricePattern,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Annual Price Pattern'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Price (₹/kg)'
                            }
                        }
                    }
                }
            });
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
